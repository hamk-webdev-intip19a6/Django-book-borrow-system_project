<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="POST">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass"><a href="reset.html">Forgot password?</a></div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
        
    </body>
</html>
