<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="center">
            <h1>Sign up</h1>
            <form method="POST">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>First name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Last name</label>
                </div>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="email" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Confirm password</label>
                </div>
                <input type="submit" value="Sign up">
                <div class="signup_link">

                </div>
            </form>
        </div>
        
    </body>
</html>
