{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}"/>
    
    {% if title %}
        <title>Doubling Money - {{ title }}</title>
    {% else %}
        <title>Doubling Money</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
</head>

<body>

<div class="container-menu">
<header>

        <div class ="menu">
            <ul>
                <li class="active">Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Search</li>
                <li><a href="login.html" class="login-btn"><span>Log in</span></a></li>
                <li><a href="signup.html" class="signup-btn"><span>Sign up</span></a></li>
            </ul>
        </div>

</header>
<div class="">
    <main role="main">
    {% block content %}
    {% endblock %}
    </main>
    
</div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.js' %}"></script>
    <script src="{% static 'main/js/starshower.js' %}"></script>
</body>
</html>
